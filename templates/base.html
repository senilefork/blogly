<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Home</title>{% endblock %}
</head>
<body>
    {% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users%}
        <li><a href="/{{user.id}}">{{user.first_name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/add_user"><button>Add User</button></a>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags%}
        <li>{{tag.name}}</li>
        {% endfor %}
    </ul>
    <a href="/tag_form"><button>Add Tag</button></a>
    <a href="/edit_tags"><button>Edit Tags</button></a>
    {% endblock %}
</body>
</html>
