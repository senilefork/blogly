{% extends 'base.html' %}
{% block title%}<title>User Detail</title>{% endblock%}
{% block content %}
<h1>Edit a user</h1>
<form action="/edit_user/{{user.id}}" method="POST">
    <input type="text" name="firstname" placeholder="first name">
    <input type="text" name="lastname" placeholder="last name">
    <input type="url" name="url" placeholder="image url">
    <button>Save</button>
</form>
{% endblock%}
